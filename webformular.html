
<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> 
	</head>
	
	<body>
		<nav class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="brand" href="#">Meine Hompage in der Cloud</a>
				<ul class="nav">
				<li><a href="index.html">Home</a></li>
				<li class="active"><a href="webformular.html">Webformular</a></li>
				<li><a href="#">Github</a></li>
				</ul>
			</div>
		</nav>
		
		<main>
			<h1>Wikipedia Webformular</h1>
			<hr />
				<form class="forum-search">
					<table class="table table-striped table-bordered table-hover table-collapsed">
						<tbody>
							<tr>
								<td><label for="artikel">Artikel-Suche:</label></td>
								<td><input class="search-query" type="text" id="artikel" name="artikel" /></td>
							</tr>
							<tr>
								<td><label for="volltext">Volltext-Suche:</label></td>
								<td><textarea class="search-query" rows="4" cols="50" id="volltext" name="volltext"></textarea></td>
							</tr>
							<tr>
								<td>Suche starten:</td>
								<td><input class="btn-primary" type="button" name="suche" value="Suchen"/></td>
							</tr>
						</tbody>
					</table>
				</form>
			<hr />
			<a href="http://www.wave.webaim.org/report#/http%3A%2F%2Frawikumar.cloudcontrolled.com%2Fwebformular.html"
      			title="Explanation of WCAG 2.0 Level Triple-A Conformance">
  			<img height="32" width="88" 
          src="http://www.w3.org/WAI/wcag2AAA"
          alt="Level Triple-A conformance - W3C WAI Web Content Accessibility Guidelines 2.0"></a>
		</main>
		
		<footer class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="brand" href="#">Footer</a>
				<ul class="nav">
				<li><a href="impressum.html">Impressum</a></li>
				<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</footer>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
